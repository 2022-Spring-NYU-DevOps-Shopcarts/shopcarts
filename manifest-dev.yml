---
# This manifest deploys a Python Flask application with a PostgreSQL database
applications:
- name: nyu-shopcart-service-sp2203-dev
  path: .
  instances: 2
  memory: 128M
  routes:
  - route: nyu-shopcart-service-sp2203-dev.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
